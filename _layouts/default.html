<style>

.section-nav {
  margin-top: 30px;
}

.toc-h2 {
  margin-left: 20px;
}

  margin-left: 40px;
}

.toc-h4 {
  margin-left: 60px;
}

.footer {
  margin-top: 50px;
  padding-top: 10px;
  text-align: center;
  width: 100%;
  /* Set the fixed height of the footer here */
  height: 40px;
  background-color: #f5f5f5;
}

.hero {
  font-size: 55px;
}

.content {
  padding-top: 60px;
}

@media (min-width: 750px) {
  .container {
    width: 750px;
  }
}

h1,h2,h3 {
  font-family: 'Quicksand', sans-serif;
  font-weight: 100;
  position: relative;
  color: #444;
}
h1 {
  font-size: 300%;
}
h2 {
  font-size: 180%;
}
h3 {
  font-size: 150%;
}

p, li {
  font-family: 'Open Sans', sans-serif;
  font-size: large;
}

footer p {
  font-size: 15px;
}

pre {
  background-color: white;
}

p code {
  font-size: 14px;
}
li code {
  font-size: 14px;
}
